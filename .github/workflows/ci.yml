name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Validate flake structure
  validate:
    name: Validate Flake
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate flake
        run: nix flake check --no-build

  # Parallel quality checks
  check:
    name: ${{ matrix.check }}
    runs-on: ubuntu-latest
    needs: [validate]
    strategy:
      fail-fast: false
      matrix:
        check: [fmt-check, tidy, lint, test-race]
    steps:
      - uses: actions/checkout@v5

      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run ${{ matrix.check }}
        run: nix run .#${{ matrix.check }}

      - name: Verify no uncommitted changes
        if: matrix.check == 'tidy'
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Run 'nix run .#tidy' and commit changes"
            git diff
            exit 1
          fi

  # Coverage reporting
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: [validate]
    permissions:
      contents: read
      id-token: write # Required for OIDC authentication
    steps:
      - uses: actions/checkout@v5

      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate coverage report
        run: nix run .#test-coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true
          fail_ci_if_error: true
          flags: unittests
          name: rivaas-coverage

  # Integration tests (heavier, conditional)
  integration:
    name: Integration
    runs-on: ubuntu-latest
    needs: [check]
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'run-integration')
    steps:
      - uses: actions/checkout@v5

      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run integration tests
        run: nix run .#test-integration
