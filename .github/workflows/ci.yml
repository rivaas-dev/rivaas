name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Validate flake structure
  validate:
    name: Validate Flake
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate flake
        run: nix flake check --no-build

  # Parallel quality checks
  check:
    name: ${{ matrix.check }}
    runs-on: ubuntu-latest
    needs: [validate]
    strategy:
      fail-fast: false
      matrix:
        check: [fmt-check, tidy, lint]
    steps:
      - uses: actions/checkout@v5

      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run ${{ matrix.check }}
        run: nix run .#${{ matrix.check }}

      - name: Verify no uncommitted changes
        if: matrix.check == 'tidy'
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Run 'nix run .#tidy' and commit changes"
            git diff
            exit 1
          fi

  # Unit tests with race detector - generates coverage.out
  unit-test:
    name: Unit Tests (Race)
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - uses: actions/checkout@v5

      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run unit tests with race detector
        run: nix run .#test-race

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: coverage.out
          retention-days: 1

  # Integration tests with race detector - generates coverage-integration.out
  integration-test:
    name: Integration Tests (Race)
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - uses: actions/checkout@v5

      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run integration tests with race detector
        run: nix run .#test-integration

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-integration
          path: coverage-integration.out
          retention-days: 1

  # Report - downloads artifacts and publishes to Codecov
  report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-test, integration-test]
    if: always() && (needs.unit-test.result == 'success' || needs.integration-test.result == 'success')
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v5

      - name: Download unit test coverage
        if: needs.unit-test.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: coverage-unit

      - name: Download integration tests coverage
        if: needs.integration-test.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: coverage-integration

      - name: Upload unit coverage to Codecov
        if: needs.unit-test.result == 'success'
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true
          fail_ci_if_error: true
          files: ./coverage.out
          flags: unittests
          name: rivaas-unit

      - name: Upload integration tests coverage to Codecov
        if: needs.integration-test.result == 'success'
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true
          fail_ci_if_error: true
          files: ./coverage-integration.out
          flags: integration
          name: rivaas-integration
