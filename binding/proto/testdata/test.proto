syntax = "proto3";

package testdata;

option go_package = "rivaas.dev/binding/proto/testdata";

// User is a test message for binding tests.
message User {
    string name = 1;
    string email = 2;
    int32 age = 3;
    bool active = 4;
}

// Config is a test message with nested types.
message Config {
    string title = 1;
    Server server = 2;
    Database database = 3;
}

message Server {
    string host = 1;
    int32 port = 2;
}

message Database {
    string host = 1;
    int32 port = 2;
    string name = 3;
    string user = 4;
    string password = 5;
}

// Product is a test message with arrays.
message Product {
    string name = 1;
    repeated string tags = 2;
    repeated int32 prices = 3;
}

// Settings is a test message with maps.
message Settings {
    string name = 1;
    map<string, string> metadata = 2;
}
